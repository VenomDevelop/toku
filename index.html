<title>CodePen - Apple TV Menu Interface (Chrome, Edge, Safari)</title>
<style>
 body {
 background: url("") center/cover no-repeat;
 height: 100vh;
 margin: 0;
 display: flex;
 justify-content: center;
}
.menu-bar {
 border-radius: 25px;
 height: -webkit-fit-content;
 height: -moz-fit-content;
 height: fit-content;
 display: inline-flex;
 background-color: rgba(0, 0, 0, 0.4);
 -webkit-backdrop-filter: blur(10px);
 backdrop-filter: blur(10px);
 align-items: center;
 padding: 0 10px;
 margin: 50px 0 0 0;
}
.menu-bar li {
 list-style: none;
 color: white;
 font-family: sans-serif;
 font-weight: bold;
 padding: 12px 16px;
 margin: 0 8px;
 position: relative;
 cursor: pointer;
 white-space: nowrap;
}
.menu-bar li::before {
 content: " ";
 position: absolute;
 top: 0;
 left: 0;
 height: 100%;
 width: 100%;
 z-index: -1;
 transition: .2s;
 border-radius: 25px;
}
.menu-bar li:hover {
 color: black;
}
.menu-bar li:hover::before {
 background: linear-gradient(to bottom, #e8edec, #d2d1d3);
 box-shadow: 0px 3px 20px 0px black;
 -webkit-transform: scale(1.2);
 transform: scale(1.2);
}
</style>

 if (document.location.search.match(/type=embed/gi)) {
 window.parent.postMessage("resize", "*");
 }
